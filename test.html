    <form >
        <div class="form_row_header">
        Let's Know You
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder=" "
                formControlName="firstName"
                required
                />
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder=" "
                formControlName="lastName"
                required
                />
            </div>
            <div class="form-group col-md-6">
                <label for="phoneNumber">Phone Number</label>
                <input
                type="text"
                class="form-control"
                id="phoneNumber"
                formControlName="phoneNumber"
                placeholder=" "
                minlength="11"
                maxlength="14"
                required
                />
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email Address</label>
                <input
                type="text"
                class="form-control"
                id="email"
                placeholder=" "
                formControlName="email"
                required
                />
            </div>
            </div>
            <div class="form_row_header">
            Get Your Perfect Hotel
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="seat_class">Country</label>
                <select
                class="form-control selectpicker countrypicker"
                formControlName="country"
                >
                <option selected>Choose...</option>
                <option></option>
                </select>
            </div>           
            <div class="form-group col-md-6">
                <label for="passengers">Duration</label>
                <input
                type="text"
                class="form-control"
                id="passengers"
                placeholder=" "
                formControlName="no_of_people"
                />
            </div>
            </div>
    
            <div class="form_actions">
                <button
                    type="submit"
                    class="default_button"
                >
                    Submit      
                    <!-- <i
                    class="fa fa-chevron-circle-right animated slideIn"
                    *ngIf="!isBooking"
                    ></i>
                    <span class="sr-only">Loading...</span> -->
                </button>
            </div>
        </div>
    </form>
  <select class="selectpicker countrypicker" data-flag="true" ></select>

    $('.countrypicker').countrypicker();
